<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css">

  <script src="https://unpkg.com/core-js-bundle@3.6.5/minified.js"></script>

  <script src="jquery.min.js"></script>
  <script src="jqwidgets/jqxcore.js"></script>
  <script src="jqwidgets/jqxmenu.js"></script>
  <script src="jqwidgets/jqxwindow.js"></script>
  <script src="jqwidgets/jqxsplitter.js"></script>
  
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="codemirror/theme/neat.css">
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/addon/display/autorefresh.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>

  <link rel="stylesheet" href="css/client.css">

  <script src="mudslinger.js"></script>
  <script>
    $(document).ready(function() {
      Mudslinger.init();
      document.title = Mudslinger.client.AppInfo.AppTitle;
    });
  </script>
</head>
<body>
<div id="mudslinger">
  <div id="menuBar">
    <ul>
      <li id=menuBar-conn-disconn>Connect</li>
      <li>Aliases</li>
      <li>Triggers</li>
      <li>Script</li>
      <li>Config
        <ul>
          <li>Text Color
            <ul>
              <li>White on Black</li>
              <li>Green on Black</li>
              <li>Black on Grey</li>
              <li>Black on White</li>
            </ul>
          </li>
          <li><label><input id="menuBar-chkEnableColor" type="checkbox" checked>Enable Color</label></li>
          <li><label><input id="menuBar-chkEnableUtf8" type="checkbox" checked>Enable UTF-8</label></li>
          <li><label><input id="menuBar-chkEnableMxp" type="checkbox" checked>Enable MXP</label></li>
          
          <li type="separator"></li>

          <li><label><input id="menuBar-chkEnableTrig" type="checkbox" checked>Enable Triggers</label></li>
          <li><label><input id="menuBar-chkEnableAlias" type="checkbox" checked>Enable Aliases</label></li>

        </ul>
      </li>
      <li>Help
        <ul>
          <li>About</li>
        </ul>
      </li>
      <li>Contact</li>
    </ul>
  </div>
  <div id="mainWin">
    <pre id="winOutput" class="outputText"></pre>
    <!--<br>-->
    <div id="cmdCont">
      <textarea rows="1" id="cmdInput"></textarea>
      <div class="chkCmdInputCmdStackCont" style="border:1px solid green">
        <span class="toolTipText">Toggle command stacking</span>
        <input id="chkCmdStack" type="checkbox" checked>
        ;
      </div>
    </div>
  </div>
</div>
</body>
</html>
